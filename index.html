<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Groom's Price Calculator</title>
    <link rel="stylesheet" href="code.css">
  </head>
  <body>
    <div class="container">
      <h1>Groom's Price Calculator</h1>
      <p>This calculator helps girls estimate the dowry price for the groom based on various criteria.</p>
      
      <form id="dowryForm">
        <!-- Education -->
        <label for="education">Education</label>
        <select id="education" name="education">
          <option value="1.5">Undergraduate degree</option>
          <option value="1.2">College degree</option>
          <option value="1.05">High school degree</option>
          <option value="0.9">Middle school degree</option>
        </select>

        <!-- Family Net Worth -->
        <label for="netWorth">Family Net Worth</label>
        <select id="netWorth" name="netWorth">
          <option value="2">More than 10,000$</option>
          <option value="1.5">Between 5,000$ and 10,000$</option>
          <option value="1.2">Less than 5,000$</option>
        </select>

        <!-- Caste -->
        <label for="caste">Caste</label>
        <select id="caste" name="caste">
          <option value="100">Brahmin</option>
          <option value="50">Kshatriya</option>
          <option value="20">Vaishya</option>
          <option value="10">Shudra</option>
          <option value="-50">Varna - untouchable</option>
        </select>

        <form id="dowryForm">
            <!-- Skills -->
            <label>Skills</label>
            <div class="checkbox-group">
              <label><input type="checkbox" name="skills" value="10"> Playing a musical instrument</label>
              <label><input type="checkbox" name="skills" value="20"> Good cook</label>
              <label><input type="checkbox" name="skills" value="15"> Easygoing character</label>
              <label><input type="checkbox" name="skills" value="10"> Sings well</label>
            </div>
          
            <!-- Age -->
            <label>Age</label>
            <div class="radio-group">
              <label><input type="radio" name="age" value="1.5" checked> 18-23</label>
              <label><input type="radio" name="age" value="1.2"> 24-27</label>
              <label><input type="radio" name="age" value="0.95"> 28+</label>
            </div>
          
            <!-- Reputation -->
            <label>Reputation</label>
            <div class="checkbox-group">
              <label><input type="checkbox" name="reputation" value="0.85"> Gossips about parent's attitude</label>
              <label><input type="checkbox" name="reputation" value="0.9"> Gossips about character</label>
              <label><input type="checkbox" name="reputation" value="-20"> General gossips</label>
            </div>
          
            <button type="button" id="calculateButton">Calculate Price</button>
          </form>
          
      </form>

      <h2>Total Groom Price: <span id="totalPrice">100</span>$</h2>
    </div>
    
    <script src="codejava.js"></script>
  </body>
</html>
